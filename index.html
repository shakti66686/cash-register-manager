<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="./style.css">
    <title>Cash register manager</title>
</head>

<body>
    <div class="main-body">
        <div class="main-section">
            <div class="top">
                <h2>Cash register manager</h2>
                <p>Enter a bill amount and cash given by the customer and know minimum number of notes to be return</p>
            </div>
            <div class="center">
                <h3>Bill amount</h3>
                <input type="number" id="bill-amount">
                <h3>Cash given</h3>
                <input type="number" id="cash-amount">
                <button id="button">Cheak</button>
            </div>
            <div class="bottom">
                <table>

                    <tr>
                        <td>No of notes</td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                        <td class="notes-number"></td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td>2000</td>
                        <td>500</td>
                        <td>200</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
